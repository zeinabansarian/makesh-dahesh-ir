<script>
window.addEventListener('scroll', function() {
var parent = document.querySelector('.main-list-project')
    var project = document.querySelectorAll('.main-list-project .projects .project')
    var element = document.querySelector('.section5 .splide__list')
    var elementImage = document.querySelector('.section5').getBoundingClientRect()
    var position = element.getBoundingClientRect();

    if (position.bottom-500 <= window.innerHeight) {
        element.style.transform = 'translateX(' + (elementImage.bottom-1000) + 'px)';
        parent.style.height = (project.length*100) + 'vw'
    }
});

document.querySelectorAll('.main-list-project .project').forEach((project) => {
var projectSlect = project.querySelector('.info').style
project.querySelector('.info').style.background = '#978775'
project.querySelector('.info').style.opacity = .8
project.addEventListener('mouseenter', () => {
    project.querySelector('.info').style.display = 'flex'
})
project.addEventListener('mousemove', (event) => {
    const rect = project.getBoundingClientRect();
const x = event.clientX - rect.left;
const y = event.clientY - rect.top;
    
    projectSlect.left = x + 'px'
    projectSlect.top = y + 'px'
})
project.addEventListener('mouseleave', () => {
    project.querySelector('.info').style.display = 'none'
})
})

const imageText1 = document.querySelector(".des-2 .text p img")
let image1 = document.querySelector(".des-2 .img img")
const imageText2 = document.querySelector(".des-4 .text p img")
let image2 = document.querySelector(".des-4 .img img")
image1.src = imageText1.src;
image2.src = imageText2.src;






</script>
<script>
 var cursor = document.getElementById("cursor");
document.body.addEventListener("mousemove", function(e) {
cursor.style.left = e.clientX + "px",
cursor.style.top = e.clientY + "px";
});
const btn = document.querySelectorAll("a")

btn.forEach((userItem) => {
userItem.onmouseenter = function() {

const collection = cursor.children;
collection[0].style.transform="scale(1.8)";
}
userItem.onmouseleave = function() {
const collection = cursor.children;
collection[0].style.transform="scale(1)";
}
});




</script>
