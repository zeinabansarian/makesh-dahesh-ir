<!DOCTYPE html>

            <div class="Top w-[90%] mr-auto ml-auto">

                    </span>
                    <span class="nav w-auto flex justify-center items-center text-b1">
                    /
                    </span>
                    <span class="nav w-auto flex justify-center items-center">

                        </a>
                    </span>
                    <span class="nav w-auto flex justify-center items-center text-b1">
                        /
                        </span>
                        <basis core="print" datamembername="db.nav">

                </basis>

            <div class="Bottom w-full flex flex-col justify-start items-center mt-[1.8em]">

                    <layout>
                        @child
                    </layout>
                    <face>
