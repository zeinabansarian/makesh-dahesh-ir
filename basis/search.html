<basis core="dbsource" name="db" source="basiscore" lid="1" mid="19" catid="[##cms.query.catid##]"  q="[##cms.query.q##]">
    <member name="projectList" type="list" size="301x201" propertyid="91112"   postsql=" select * from [db.projectList] where title like '%[##cms.query.q##]%'" />
</basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" catid="25653"  q="[##cms.query.q##]">
    <member name="articleList" type="list" size="426x283" perpage="200" link="article.bc"  
     propertyid="7244" postsql=" select *, SUBSTR(prp_7244, 1,230-CHARINDEX(' ', REVERSE(SUBSTR(prp_7244, 1, 230)))) || '...' as substr from [db.articleList]"/> 
</basis> 	
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" catid="58667" q="[##cms.query.q##]"> 
    <member name="galleryList" type="list" size="330x185"   postsql=" select * from [db.galleryList] where title like '%[##cms.query.q##]%'" /> 
</basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="20" q="[##cms.query.q##]" >
     <member name="productList" type="list" size="260x260" postsql=" select * from [db.productList] where title like '%[##cms.query.q##]%'" /> 
</basis>
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو</title>
    <meta name="description" content="جستجو">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/new/swiper-bundle.min.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/new/leaflet.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/new/outputDesk.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/new/f-style.css">
</head>
<body dir="rtl">
    <main class="Search overflow-hidden">
        <basis core="call" file="header.inc" pageindex="[##cms.cdn.pageindex##]" />

        <div class="Result-Container mt-[15em] mb-[8em] w-full flex justify-start items-center flex-col gap-[4em]">
      
            <basis core="group" if="'[##db.projectList.RowNumber##]' = '' and
            '[##db.articleList.RowNumber##]' = '' and 
            '[##db.galleryList.RowNumber##]' = '' and
            '[##db.productList.RowNumber##]' = '' ">
            <div class="resultSearch">
              <p>باعرض پوزش مطلبی پیدا نشد. واژه دیگری را جست و جو نمایید.</p>
            </div>
          </basis>

         <basis core="print" datamembername="db.productList">
             <layout>
                <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto ">
                    <div class="Title w-full flex justify-start items-center">
                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                            نتیجه جستجو در محصولات:
                        </p>
                    </div>
                    <div class="Container w-full flex justify-start items-center mt-[2em]">
                        <div class="swiper-products pt-[5em] pb-[1em] overflow-hidden w-full flex justify-center items-center">
                            <div class="swiper-wrapper  w-full">
                 @child
                            </div>
                        </div>
                    </div>
                </div>
             </layout>
             <face>
                <div class="swiper-slide w-full flex justify-center items-center">
                    <div class="Product group hover:shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] duration-[.5s]
                    w-full flex justify-start items-start
                   overflow-hidden flex-col">
                       <div class="Box-1 w-full flex justify-start flex-col items-start">
                           <a href="/@link" title="@title" class="w-full flex justify-start items-start ">
                               <img src="/@00260X00260prp" alt="@title" title="@title"  class="w-full object-cover">
                           </a>
                           <a href="/@link" title="@title" class=" w-auto
                           my-[.3em] flex font-IRANSansWeb500 text-sm font-medium leading-23 text-b1
                           justify-center items-center mx-auto">
                              @title
                           </a>
                       </div>
                       <div class="Box w-[80%] mx-auto flex absolute bottom-0 left-0 right-0
                        justify-between ease-in-out duration-[.5s]
                        group-hover:opacity-[1] group-hover:translate-y-[0]
                       items-center py-[1em] opacity-0 translate-y-[-100.9%] group-hover:shadow-[0 0 50px rgba(0,0,0,.1)]
                        bg-f" >
                           <a href="/@link" title="@title" class="Showbtn w-auto translate-x-[100px] opacity-0 group-hover:opacity-[1]
                           group-hover:translate-x-[0] duration-75 delay-[.8s] 
                           flex font-IRANSansWeb500 text-sm font-medium leading-23 text-b1
                            justify-center items-center">
                               مشاهده
                           </a>
                           <a href="/@link" title="@title" class=" w-auto flex translate-x-[-100px] opacity-0
                           group-hover:opacity-[1] duration-75 delay-[.8s] 
                           group-hover:translate-x-[0] 
                           font-IRANSansWeb500 text-sm font-medium leading-23 text-b1
                           justify-center items-center ">
                               @title
                           </a>
                       </div>
                   </div>
                  </div>
             </face>
         </basis>
     

                            <basis core="print" datamembername="db.projectList">
                                <layout>
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
                                    <div class="Title w-full flex justify-start items-center">
                                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                            نتیجه جستجو در پروژه ها:
                                        </p>
                                    </div>
                                    <div class="Container w-full flex justify-start items-center mt-[2em]">
                                        <div class="swiper-projects pt-[5em] pb-[1em]  w-full flex justify-center items-center">
                                            <div class="swiper-wrapper  w-full">
                                    @child
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </layout>
                                <face>
                                    <div class="swiper-slide w-full flex justify-start items-start relative">
                                        <div class="IMG w-full flex justify-start items-start">
                                            <a href="@link" alt="@title" title="@title" class="w-full flex justify-start items-start">
                                            <img src="@00301X00201prp" alt="@title" title="@title" class="w-full object-cover">
                                        </a>
                                        </div>
                                        <div class="OV absolute left-0 top-0 z-2 h-full w-full flex bg-[#00000073] pointer-events-none
                                        justify-end items-end">
                                            <div class="Ttile  w-full flex justify-start items-start ">
                                                <p class="font-IRANSansWeb500 pr-[1em] pb-[1em]
                                                text-2xl font-medium leading-23 text-f">
                                                   @title
                                                </p>
                                            </div>
                                        
                                        </div>
                                    </div>
                                </face>
                            </basis>
              
     
       
                                <basis core="print" datamembername="db.articleList">
                                      <layout>     
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
              
                                        <div class="Title w-full flex justify-start items-center">
                                            <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                                نتیجه جستجو در اخبار و مقالات:
                                            </p>
                                        </div>
                                        <div class="Container w-full flex justify-start items-center mt-[2em]">
                                        <div class="swiper-news pt-[1em] pb-[1em]  w-full flex justify-center items-center">
                                            <div class="swiper-wrapper  w-full">
                                        @child
                                            </div>
                                        </div> 
                                    </div>
                                    </div>
                                      </layout>
                                      <face>
                                        <div class="swiper-slide w-full flex justify-start items-start">
                                            <div class="Blog w-full flex justify-start gap-[1.2em]
                                            items-start flex-col">
                                                <div class="IMG w-full flex justify-center items-center
                                                overflow-hidden group ">
                                                <a href="@link" title="@title" class="w-full">
                                                    <img src="/@00426X00283prp"
                                                    class="w-full object-cover group-hover:scale-[1.1] duration-[.5s]" alt=""></a>
                                                </div>
                                                <div class="Title w-full flex justify-start items-center">
                                                    <a href="@link" title="@title" class="w-full">
                                                    <p class="font-IRANSansWeb500 text-base leading-25.04 font-medium text-b1">
                                                       @title
                                                    </p></a>
                                                </div>
                                                <div class="Date w-full flex justify-start items-center">
                                                    <span class="faNum font-IRANSansWeb500 text-base leading-25.04 font-light text-b1">
                                                        @date
                                                    </span>
                                                </div>
                                                <div class="Desc w-full flex justify-center items-start flex-col">
                                                    <p class="font-IRANSansWeb500 text-sm leading-21.91 font-light text-b1">
                                                        @substr  </p>
                                                </div>
                                                <div class="Btn w-full flex justify-start items-center" >
                                                    <a href="@link" title="@title"  class="btn-show group bg-transparent mt-[1em]
                                                    duration-[.4s]
                                                   border-none outline-none flex justify-start
                                                    items-start relative">
                                                       <span class="Btn group-hover:h-[20px] w-auto flex duration-[.4s]
                                                       justify-center items-center leading-23 text-b1 rounded-sm
                                                        font-IRANSansWeb500 text-sm py-[1em] border-r-[1px] px-[1.5em]
                                                        pl-[2.5em] border-t-[1px]
                                                        border-b-[1px] border-b3">
                                                        مشاهده 
                                                       </span>
                                                       <svg class="BTN relative left-0 top-0" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                                         width="100" height="100">
                                                           <circle  fill="transparent" stroke="#E4E4E7" id="c1" 
                                                           stroke-dasharray="565.48px" stroke-dashoffset="0" 
                                                           style="transform: translate(2px,82px);" r="30"
                                                            cy="20" stroke-width="5" cx="100"></circle>
                                                            <circle id="c2" cx="100" cy="100" 
                                                            fill="transparent" stroke="#E4E4E7" stroke-width="5" 
                                                            stroke-dasharray="565.48px" stroke-dashoffset="0" r="75"></circle>
                                                     </svg>
                                                   </a>
                                                </div>
                                            </div>
                                        </div>
                                    </face>
                                </basis>
  
         
         
                            <basis core="print" datamembername="db.galleryList">
                                <layout>
                                    <div class="Box w-[95%] flex justify-start items-center flex-col mr-auto overflow-hidden">
       
                                    <div class="Title w-full flex justify-start items-center">
                                        <p class="text-xl font-IRANSansWeb400 font-normal leading-31.03">
                                            نتیجه جستجو در  گالری :
                                        </p>
                                    </div>
                                    <div class="Container w-full flex justify-start items-center mt-[2em]">
              
                                    <div class="swiper-gallery pt-[2.5em] pb-[1em]  w-full flex justify-center items-center">
                                        <div class="swiper-wrapper  w-full">
                                    @child
                                    </div>
                                </div>
                                    </div>
                                    </div>
                                </layout>
                                <face>
                                    <div class="swiper-slide w-full flex justify-between items-start">
                                        <div class="Gallery group flex-col pt-[1em] pb-[1em] pl-[1em] pr-[1em]
                                        hover:shadow-[rgba(50,50,93,0.25)_0px_6px_12px_-2px,_rgba(0,0,0,0.3)_0px_3px_7px_-3px]
                                        overflow-hidden
                                        w-full flex justify-center items-center duration-[.8s] delay-[.3s] ">
                                            <div class="IMG  hover:cursor-pointer w-auto flex justify-center items-center relative ">
                                                <a href="@link" alt="@title" title="@title" class="w-full flex justify-center items-center">
                                                <img src="@00330x00185prp" alt="@title" title="@title" class="w-auto object-cover">
                                                </a>
                                                <div class="OV w-full h-full flex justify-center items-end absolute 
                                                 left-0 top-0 z-2 linear group-hover:opacity-[0] opacity-1 duration-[.5s] ">
                                                </div>
                                            </div>
                                            <div class="Title  pt-[.5em] pb-[.5em]
                                            w-full flex justify-center items-center">
                                               <a href="@link" alt="@title" title="@title" class="w-full flex justify-center items-center">
                                               <p class="font-IRANSansWeb500 text-base font-medium leading-25.4 text-b1 text-center">
                                                 @title
                                               </p>
                                           </a>
                                           </div>
                                            
                                        </div>
                                      </div>
                                </face>
                            </basis>
                        </div>
        
    
      <basis core="call" file="footer.inc" pageindex="[##cms.cdn.pageindex##]" />
    </main>
<basis core="call" file="script.inc" />
<script src="[##cms.cms.cdn##]/js/new/search.js"></script>

</body>
</html>
